<div class="container">

  <button mat-raised-button color="accent" (click)="novaCategoria()">Novo</button>
  <table mat-table [dataSource]="dataSource" >

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="chamarEdicao(element)" style="color: blue; cursor: pointer;">edit</mat-icon> </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="excluir(element.id)" style="color: red; cursor: pointer;">delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic element">

  </mat-paginator>
</div>
