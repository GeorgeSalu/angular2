<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Reserva de Hoteis</h1>
    <p class="lead">Projeto desenvolvido com os pilares da Orientação a Objetos</p>
  </div>

  <h2>Detalhes da reserva</h2>
  <div class="form-group">
    <label>Nome:</label>
    <input [(ngModel)]="cliente.nome" class="form-control" placeholder="Nome do cliente">
  </div>
  <div class="form-group">
    <label>Tipo:</label>
    <select [(ngModel)]="tipoCliente" class="form-control">
      <option value="normal">Normal</option>
      <option value="vip">VIP</option>
    </select>
  </div>
  <div class="form-group">
    <label>Quantidade de Dias:</label>
    <input [(ngModel)]="quantidadeDias" type="number" min="1" class="form-control" placeholder="Quantidade de dias">
  </div>
  <button (click)="fazerRezerva()" class="btn btn-primary">Fazer reserva</button>

  <div class="mt-4" *ngIf="hotelService.getReservas.length > 0">
    <h2>Lista de Reservas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
