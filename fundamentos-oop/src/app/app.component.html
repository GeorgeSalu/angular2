<div class="container">
  <button class="btn btn-primary" (click)="reservaHoteisFunc()">projeto : reserva de hoteis</button>
  <button class="btn btn-primary conta-bancaria" (click)="contaBancariaFunc()">projeto : conta bancaria</button>
  <button class="btn btn-primary loja-virtual" (click)="lojaVirtualFunc()">projeto : loja virtual</button>
</div>

<app-reserva-hoteis *ngIf="reservaHoteis"></app-reserva-hoteis>
<app-conta-bancaria *ngIf="contaBancaria"></app-conta-bancaria>
<app-loja-virtual *ngIf="lojaVirtual"></app-loja-virtual>
