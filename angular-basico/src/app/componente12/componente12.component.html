<p>{{ nome  | uppercase }}</p>
<p>{{ nome | lowercase }}</p>
<p>{{ obj | json }}</p>

<table>
    <thead>
        <tr>
            <th>nome</th>
            <th>nota 1</th>
            <th>nota 2</th>
            <th>media</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let a of alunos">
            <td>{{ a.nome }}</td>
            <td>{{ a.nota1 }}</td>
            <td>{{ a.nota2 }}</td>
            <td>{{ a | media }}</td>
        </tr>
    </tbody>
</table>
