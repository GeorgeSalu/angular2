<form class="example-form" >
  <mat-form-field class="example-full-width">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Titulo do produto"  [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
    <mat-error>Favor informe o titulo</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Preco</mat-label>
    <input matInput placeholder="Digite um preco"  [(ngModel)]="preco" [ngModelOptions]="{standalone: true}">
    <mat-error>Favor informe um preco</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Estoque</mat-label>
    <input type="number" matInput placeholder="Digite o estoque"  [(ngModel)]="estoque" [ngModelOptions]="{standalone: true}">
    <mat-error>Favor informe o estoque</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Descricao</mat-label>
    <textarea matInput placeholder="Descreva o produto" [(ngModel)]="descricao" [ngModelOptions]="{standalone: true}"></textarea>
    <mat-error>Favor informe uma descricao</mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="salvarProduto()">Salvar</button>
</form>
