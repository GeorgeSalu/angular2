<!--
  reactive forms são uma maneira de criar e manipular formularios usando uma
  abordagem orientada a modelos. eles fornecem controle total sobre o comportamento
  dor formulario, mas são mas complexos de aprender e usar do que os formularios
  template-driven.

  os formularios reavtive são baseados no uso do servico FormBUilder. o servico
  FormBuilder é usado para criar e manipular fromularios

  vantagens dos formularios reative

  - fornecem controle total sobre o comportamento do formulario
  - são uma boa opção para formularios grandes ou complexos
  - podem ser usados com qualquer template

  desvantgens dos formularios reactive

  - são mais complexos de aprender e usar 
  - não são facies de comecar a usar como os formularios template-drive

  quando usar formularios reactive

  os formularios reactive devem ser usados quando você precisa de controle total sobre
  o comportamento do formulario. eles são uma boa opção para formularios grandes ou com-
  plexos, ou oara formularios que precisam ser personalizados.

  aqui estão açguns exemplos de quando você pode usar formularios reactive:

  - para criar um formulario com validação complexa
  - para criar um formulario que precisa ser atualizado dinamicamente
  - para criar um formulario que precisa ser usado com um template personalizado

-->

<p>reactive forms</p>

<form [formGroup]="profileForm" (ngSubmit)="submit()">
  <label>
    Nome: 
    <input type="text" formControlName="name" />
    <p>{{ profileForm.value.name }}</p>
  </label>

  <hr />
  <h3>[formGroup]= profileForm</h3>
  <p>value: {{profileForm.value | json}}</p>
  <p>valid: {{profileForm.valid}}</p>
  <p>dirty: {{profileForm.dirty}}</p>
  <p>touched: {{profileForm.touched}}</p>

  <div formGroupName="myStacks">
    <label>
      Front:
      <input type="text" formControlName="front" />
      <p>value : {{ profileForm.value.myStacks?.front }}</p>
    </label>
  </div>  

  <div formGroupName="myStacks">
    <label>
      Back:
      <input type="text" formControlName="back" />
      <p>value : {{ profileForm.value.myStacks?.back }}</p>
    </label>
  </div>  


  <button type="button" (click)="update()">update name</button>

  <hr />
  <label>
    new Food
    <input #newFood type="text" />
  </label>

  <button type="button" (click)="addMyFavoriteFoods(newFood.value)">add</button>
  <hr />
  <div formArrayName="myFavoriteFoods">
    @for (food of profileForm.value.myFavoriteFoods; track i; let i = $index) {
      <label>
        {{ food }}
        <input type="text" [formControlName]="i" />
      </label>
      <hr />
    }
  </div>

  <button [disabled]="!profileForm.valid">submit</button>
</form>
