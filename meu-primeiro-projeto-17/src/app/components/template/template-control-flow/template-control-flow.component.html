<p>Control flow</p>
<h3>if</h3>

<!-- nova forma -->

@if(loadingData$ | async; as data) {
 <ul>
  @for (item of data; track item) {
    <li>{{item}}</li>
  }
 </ul>
} @else {
  <p>carregando</p>
}

<!-- forma antiga -->

<ng-container *ngIf="loadingData$ | async as data; else loading">
  <p>{{ data }}</p>
</ng-container>
<ng-template #loading>
  <p>carregando</p>
</ng-template>
